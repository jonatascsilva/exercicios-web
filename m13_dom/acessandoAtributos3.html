<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')

        // Acessando atributos personalizados por notacao ponto
        console.log(lista.attributes)   
        console.log(lista.attributes[0])                // Obtendo o primeiro
        console.log(lista.attributes.destino)           // Atributos específico
        console.log(lista.attributes['data-urgencia'])  // Atributos com -   

        // Setando valores para atributos personalizados por notacao ponto
        // Observe que usando esta notação é feito a alteração antes mesmo da página ser totalmente renderizada
        // Isto acontece pois tems uma Node viva (e não estática)
        lista.attributes.destino.value = 'casa'
        console.log(lista.attributes.destino.value)
    </script>
</body>

</html>
