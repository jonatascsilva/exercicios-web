<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        // GET - Modo 1 de req por query
        // axios.get('parOuImpar?numero=2').then(resp => exibirResultado('get', resp.data))

        // GET - Modo 2 de req por query
        axios.get('parOuImpar', {
            params: {
                numero: 2
            }
        }).then(resp => exibirResultado('get', resp.data))

        // POST - Criando form e enviando
        axios.post('formulario', {
            nome: 'JoÃ£o',
            sobrenome: 'Silva'
        }).then(resp => exibirResultado('post', resp.data))
    </script>
</body>
