<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <!-- Diretivas condicionais (if, for) e show:
    - if, for: Usados para tratar condicionais em elementos e removê-los (ou nem
      inserí-los) da página, caso não passem na condicional
    - show: Usados para tratar condicionais no estilo CSS dos elementos, observe
      que os elementos não serão removidos neste caso -->
    <div id="app" style="height: 100vh;">
      <p v-for="(aluno, index) in alunos">
        {{ index + 1 }}) {{ aluno.nome }} - Nota {{ aluno.nota }}
        <span v-if="aluno.nota >= 9">[Quadro de Honra]</span>
        <span v-else-if="aluno.nota >= 7">[Aprovado]</span>
        <span v-else-if="aluno.nota >= 3">[Recuperação]</span>
        <span v-else>[Reprovado]</span>
      </p>
      <hr>
      <ul style="list-style: none;">
        <li v-for="n in 5">
          <!-- Observe que aqui os outros elementos estão no HTML, apesar de não
          estarem visíveis -->
          <span v-show="n >= 4">{{ n }}</span>
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          alunos: [
            { nome: 'Ana', nota: 7.9 },
            { nome: 'Bia', nota: 9.1 },
            { nome: 'Calos', nota: 6.8 },
            { nome: 'Daniel', nota: 2.3 }
          ]
        }
      })
    </script>
  </body>
</html>
