<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <input type="text" v-model="nome">
      <div v-inverter="nome"></div>
    </div>
    <script>
      // Criando uma diretiva personalizada no Vue
      Vue.directive('inverter', {
        // Passo os parâmetros:
        // - Elemento no qual o Vue estará controlando
        // - Valor que a diretiva do elemento irá obter
        componentUpdated(el, binding) {
          const invertido = binding.value.split('').reverse().join('')
          el.innerHTML = invertido
        }
      })

      new Vue({
        el: '#app',
        data: {
          nome: ''
        }
      })
    </script>
  </body>
</html>
