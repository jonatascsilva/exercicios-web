<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <contador tamanho="2"></contador>
      <contador tamanho="2"></contador>
      <contador tamanho="2"></contador>
    </div>
    <script>
      // Criando componente Vue:
      // - Nome do componente
      // - Escopo do componente
      // * Observe que para que cada componente tenha sua instância dos dados
      //   (ou qualquer outro atributo que gere variáveis primitivas dentro de
      //   um objeto), é preciso criar uma função construtora (basta retornar o
      //   objeto)
      let identificador = 0;

      Vue.component('contador', {
        props: ['tamanho'],
        data: function() {
          return {
            id: ++identificador,
            valor: 0
          }
        },
        methods: {
          incrementar() {
            this.valor++
          },
          decrementar() {
            this.valor--
          },
          zerar() {
            this.valor = 0
          }
        },
        template: `          
          <div :id="id">
            <small>Contador {{ id }}</small>
            <div>
              <input :size="tamanho" :value="valor" disabled>
              <button @click="incrementar">+1</button>
              <button @click="decrementar">-1</button>
              <button @click="zerar">R</button>
            </div>
            <hr>
          </div>
        `
      })

      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
