<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionando Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery.js"></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class="negrito">dentro span</span>
        </p>
    </div>
    <div>
        <ul id="feira">
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class="opcional">Carne</li>
            <li class="opcional">Ovo</li>
        </ul>
    </div>
    <form>
        <input type="text" name="texto">
        <input type="password" name="senha">
        <input type="checkbox" name="check1">
        <input type="radio" name="radio1">
        <input type="file" name="arquivo">
    </form>

    <script>
        // Usando seletores no jQuery

        // ID
        $('#feira').addClass('destaque').removeClass('destaque')

        // Elementos / Tag
        $('li').addClass('destaque')

        // Atributos
        $('[wm-obrigatorio]').removeClass('destaque')

        // Combinação de seletores #1: Elemento com classe
        $('li.opcional').removeClass('destaque')

        // Combinação de seletores #2: Elemento dentro de elementos
        $('div p span').addClass('destaque')

        // Filtros do jQuery
        //
        // Exclusivo do jQuery #1: Obtém primeiro elemento filho
        $('li:first').css('border', 'solid 3px yellow')

        // Exclusivo do jQuery #2: Obtém elementos filhos ímpares
        $('li:odd').css('border', 'solid 10px blue')

        // Exclusivo do jQuery #3: Obtém elementos filhos depois do #2 filho
        $('li:gt(1)').css('border', 'solid 10px white')

        // Exclusivo do jQuery #4: Obtém elementos filhos que não são o último
        $('li:not(:last)').css('border', 'none')

        // Exclusivo do jQuery #5: Verifica se filhos contém a letra "r"
        $('li:contains("r")').css('background-color', 'black')

        // Exclusivo do jQuery #6: Qualquer elemento filho
        $('form *').hide()

        // Exclusivo do jQuery #7: Qualquer elemento filho que tenha um
        // determinado input
        $('form :text').show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
    </script>
</body>
</html>
