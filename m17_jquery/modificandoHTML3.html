<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Modificando HTML #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Modificando HTML #03</h1>
    <div id="conteudo"></div>
    <th></th>

    <script>
        const alunos = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ];
        
        // Desafio:
        // - Criar tabela à partir do array dado (usar apenas tr e td)
        // - Inserir tabela criada dentro da div já existente no HTML

        // Quando a DOM estiver sido inicializada, executa código...
        // $(document).ready(function () {
        $(function () {
            const cabecalho = $('<tr>').append(`<th>Aluno`).append(`<th>Nota`);

            const linhas = alunos.map(aluno => {
                return $('<tr>')
                    .append(`<td>${aluno.nome}`)
                    .append(`<td>${aluno.nota}`);
            })

            const tabela = $('<table>').append(cabecalho).append(linhas);

            $('#conteudo').append(tabela);
        });
    </script>
</body>
</html>
