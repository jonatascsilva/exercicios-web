<!DOCTYPE html> <!-- Essa é a tag do HTML5 -->

<!--    O HTML será a estrutura do seu website, é importante utilizar
    corretamente as tags para que seu site seja encontrado facilmente por SEO
    (Search Engines Optimizations) e que seu código fique bem legível (exemplo:
    footer ficar no final da página, aside estar com conteúdo da lateral...)

        É importante frisar que quem define estilo (posição física dos conteúdos,
    fontes, etc.) é o CSS, logo, por exemplo, apesar da tag aside indicar que é
    um conteúdo que estará na lateral do seu site, só usando o HTML esse
    conteúdo não estará fisicamente na lateral -->

<html>
    <head><!-- Exceto pelo título, possui os meta dados deste HTML e que não
    serão exibidos -->
        <title>Anatomia do HTML</title>
        <meta charset="utf-8" />
    </head>
    <body><!-- Aqui está estará o conteúdo do seu HTML a ser renderizado -->
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="">Página inicial</a>
        </nav>
        <section id="conteudoPagina">
            Conteúdo da página
        </section>
        <aside>
            Conteúdo da lateral
        </aside>
        <footer>
            Rodapé
        </footer>
    </body>
</html>
