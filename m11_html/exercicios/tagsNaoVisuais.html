<h1>Tags Não Visuais</h1>
<hr>

<!-- Tags semânticas
    > Section:  Definir uma seção, com agrupamento temático (exemplo, seção 1.1 do capítulo 1)
    > Article:  Definir um conteúdo auto-contido, tem início-meio-fim dentro dele
    > Header:   Cabeçalho da página
    > Footer:   Rodapé da página
    > Nav:      Agrupamentos de links para navegação do site
    > Aside:    Colocar itens na lateriais e fazer adendos em um determinado trecho de um parágrafo
    > Details:  Detalhar algo, como por exemplo, mostrar uma sinopse de um filme

    Famosas
    * Div:      Divisão ou seção em blocos (block), ocupa o eixo X inteiro que ela estiver
    * Span:     Agrupamentos elementos em uma única linha (inline), permite estar ao lado
                de outros elementos, podendo assim ser usado para aplicar um style diferente
                dentro de um parágrafo, por exemplo, sem ter quebra de linha
    
    Dica: Pode usar o inspect do browser para ver o alcance das tags -->

<div>Div - Área 1</div>
<div>Div - Área 2</div>

<p>Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.</p>

<style>
    /* Posso mudar o comportamento, se quiser
    div {
        display: inline;
    }

    span {
        display: block;
    } */

    span {
        color: red;
    }
</style>
