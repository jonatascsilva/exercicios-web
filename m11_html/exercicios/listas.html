<h1>Listas</h1>
<hr>

<!-- Lista Ordenada
    > Por exemplo, classificando por pontuação...
        - Tag IL: Indica os itens da lista -->
<h2>Aprovados</h2>
<ol>
    <li>Bia</li>
    <li>Pedro</li>
    <li>Ana</li>
    <li>João</li>
</ol>

<!-- Lista Não Ordenada
    > Por exemplo, listando itens de uma receita... -->
<h2>Lista de compras</h2>
<ul>
    <li>Queijo</li>
    <li>Leite</li>
    <li>Arroz</li>
    <li>Pão</li>
</ul>

<!-- Lista de Definições
    > Por exemplo, um glossário
        - Tag DL: Indica a lista de efinições
        - Tag DT: Define o nome do termo (dessa definição)
            - Tag DD: É a definição do termo nomeado (na tag DR) -->
<h2>Principais termos do glossário de Cloud Computing</h2>
<dl>
    <dt>BaaS</dt>
    <dd>Backend como serviço</dd>
    <dt>IaaS</dt>
    <dd>Infraestrutura como serviço</dd>
    <dt>PaaS</dt>
    <dd>Plataforma como serviço</dd>
    <dt>SaaS</dt>
    <dd>Software como serviço</dd>
</dl>
